<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  
  <form>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Nome"
        name="name"
        [(ngModel)]="product.name"
      >
    </mat-form-field>

    <mat-form-field>
      <input 
        matInput
        type="number" 
        placeholder="PreÃ§o (R$)"
        name="price"
        min="0"
        step="0.01"
        [(ngModel)]="product.price"
      >
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="createProduct()">
    Novo Produto
  </button>
  
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
