<ion-list *ngFor="let product of products">
  <ion-item-sliding>
    <ion-item>
      <ion-text color="medium">
        <span>
          <ion-icon class="v-middle" name="caret-back-outline"></ion-icon>
        </span>
      </ion-text>

      <ion-label class="ion-text-center">{{product.name}}</ion-label>

      <ion-text color="medium">
        <ion-icon class="v-middle" name="caret-forward-outline"></ion-icon>
      </ion-text>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="warning" (click)="edit(product.id)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(product.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
